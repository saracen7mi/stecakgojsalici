<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>STECAK U GOJSALICIMA U KLADANJU</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 90%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <audio id="audio-bosnian">
        <source src="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/ttsmaker-file-2025-3-9-17-17-2.mp3?v=1741537035624" type="audio/mpeg">
    </audio>
    <audio id="audio-english">
        <source src="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/ttsmaker-file-2025-3-9-17-19-56.mp3?v=1741537509373" type="audio/mpeg">
    </audio>
    <audio id="audio-german">
        <source src="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/ttsmaker-file-2025-3-9-17-21-52.mp3?v=1741537546181" type="audio/mpeg">
    </audio>
    <audio id="audio-italian">
        <source src="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/ttsmaker-file-2025-3-9-17-23-32.mp3?v=1741537589476" type="audio/mpeg">
    </audio>
    <audio id="audio-turkish">
        <source src="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/ttsmaker-file-2025-3-9-17-24-50.mp3?v=1741537623278" type="audio/mpeg">
    </audio>

  
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

       <a-entity 
            gltf-model="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/grbopstine3d.glb?v=1741537713844" 
            position="-2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

      <a-entity 
    gltf-model="https://cdn.glitch.global/b133c654-2803-4896-916e-a015ba658138/grbdrzave3d.glb?v=1741537736089" 
    position="2 1 -5" 
    scale="1 1 1" 
    rotation="0 240 0" 
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-entity>
      
      
      
  

<a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: red" position="-2.5 2 -4.9"
          text="value: ENG; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: yellow" position="-1 2 -4.9"
          text="value: DEU; color: black; align: center; width: 3;">
</a-entity>

<a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: blue" position="0.5 2 -4.9"
          text="value: ITA; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: brown" position="2 2 -4.9"
          text="value: TUR; color: white; align: center; width: 3;">
</a-entity>


        <a-entity position="0 0.8 -4.9">
            <a-text value=" U naselju Gojsalici, u samom centru, s desne strane puta na manjem uzvisenju, nalazi se nekropola sa steccima koja svjedoci o bogatoj istoriji ovog podrucja. Ova nekropola, koja broji cetrdeset i osam stecaka, jedna je od bolje ocuvanih u okolini, sa informacijama na postavljenoj tabli. Iako je parcela uredjena, mnogi stecci su osteceni, utonuli u zemlju ili obrastali niskim rastinjem, sto ukazuje na to da su se ljudi na ovom prostoru naseljavali jos u srednjem veku. Na ovoj nekropoli, medjutim, jedan od stecaka se izdvaja po motivu maca na krovnoj ploci, dok je postolje gotovo potpuno utonulo. Jedan od najimpresivnijih stecaka na ovom lokalitetu je sljemenjak velikih dimenzija, njegovoj ceonoj zapadnoj strani nalazi se motiv polumjeseca sa krakovima okrenutim prema zemlji, dok na krovu dominira zig-zag vrpca. Ovi stecci ne samo da su kulturno nasledje, vec i jasni dokazi da je Kladanj bio naseljen i u proslim vremenima, ostavljajuci tragove svog istorijskog identiteta. "
                    color="#FFFF00" width="5.5" wrap-count="50" align="center" scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>

         
        <!-- Dodani tekst ispod žutog teksta -->
        <a-entity position="0 -0.8 -4.9" id="location-link">
            <a-text 
                value="Lokacija:" 
                position="-2 0 0.05" 
                color="#000000"
                align="center"
                scale="1.2 1.4 1.4"
                letter-spacing="1">
            </a-text>
           <!-- Crvena pozadina samo za "Klikni ovde" -->
    <a-plane 
        color="#FF0000" 
        height="0.5" 
        width="1.6" 
        opacity="0.5" 
        position="-0.3 0 0.06">
    </a-plane>

    <!-- "Klikni ovde" na crvenoj pozadini -->
    <a-text 
        value="Klikni ovde" 
        position="-0.4 0 0.06"  
        color="#000000"
        align="center"
        scale="1.2 1.2 1.2" 
        letter-spacing="1"
        class="clickable">
    </a-text>
          
          
        </a-entity>
      
      
      
      
      
      
        <a-entity 
            gltf-model="" 
            position="-2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity 
            gltf-model="" 
            position="2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity camera look-controls position="0 0 0" fov="85">
            <a-cursor color="#FF0000" radius="0.05"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        let bosnianAudio = document.getElementById('audio-bosnian');
        let englishAudio = document.getElementById('audio-english');
        let germanAudio = document.getElementById('audio-german');
        let italianAudio = document.getElementById('audio-italian');
        let turkishAudio = document.getElementById('audio-turkish');

        function stopAllAudio() {
            [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio].forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        function playAudio(audioElement) {
            stopAllAudio();
            audioElement.play();
        }

        document.getElementById('eng-button').addEventListener('mouseenter', () => playAudio(englishAudio));
        document.getElementById('deu-button').addEventListener('mouseenter', () => playAudio(germanAudio));
        document.getElementById('ita-button').addEventListener('mouseenter', () => playAudio(italianAudio));
        document.getElementById('tur-button').addEventListener('mouseenter', () => playAudio(turkishAudio));

        // window.addEventListener('load', () => {
        //     bosnianAudio.play().catch(e => console.log("Audio autoplay blokiran: " + e));
        // });
      
      window.addEventListener('load', () => {
    document.body.addEventListener('click', () => {
        if (bosnianAudio.paused) {
            bosnianAudio.play();
        }
    }, { once: true }); // Pokreće se samo jednom
});

       document.getElementById('location-link').addEventListener('click', () => {
    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination= 44.260281488474156, 18.728171669452628 &travelmode=driving';
});
      
      
    </script>
</body>
</html>
